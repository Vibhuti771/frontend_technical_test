<div class="test02">
	<div class="ngdialog ngdialog-theme-default col-xs-12 col-sm-8 col-md-6 col-lg-6">

		<div uib-alert ng-repeat="alert in alerts" ng-class="'alert-' + (alert.type || 'warning')" close="closeAlert($index)">{{alert.msg}}</div>

	    <form class="future-banking">
			
			<section class="container-fluid header">
		    	<div class="row">
		    		<div class="col-xs-12 col-sm-12 col-md-6">
		        		<i class="fa fa-credit-card fa-2x"></i>
		        		<p class="title" tabindex="100">Send Transfer</p>
		        	</div>
		        	<div class="col-xs-12 col-sm-12 col-md-6">
		        		<div class="btn-group" role="group">
			        		<button class="btn btn-default" role = "alert" tabindex="101">
			        			<img class="profile-img">
			        			<span id="user-name">John Smith</span>
			        		</button>
			        		<button class="btn btn-default" role "alert" tabindex="102">
			        			Sign out
								<i class="fa fa-sign-out fa-lg"></i>
			        		</button>
		        		</div>
		        	</div>
		        </div>
		        <div class="row">
		        	<div class="col-xs-12">
		        		<hr/>
		        	</div>
		        </div>
	        </section>

	        <section class="container-fluid" id="account-info">
				<div class="col-xs-12">
			        <div class="row">
			        	<div class="col-xs-12">
			
			        		<h4 tabindex="103">From</h4>
			        		
			        		<div class="row bg-gray">
			        			<div class="col-xs-6" tabindex="104">Account Name:</div>
			        			<div class="col-xs-6" tabindex="105">Checking</div>
			        		</div>
			        		<div class="row bg-gray">
			        			<div class="col-xs-6" tabindex="106">Account Number:</div>
			        			<div class="col-xs-6" tabindex="107">123456789</div>
			        		</div>
			        		<div class="row bg-gray">
			        			<div class="col-xs-6" tabindex="108">Current Balance:</div>
			        			<div class="col-xs-6" tabindex="109">{{5000 | currency }}</div>
			        		</div>

			        		<hr/>

			        	</div>
			        </div>
		        </div>
	        </section>

	        <section class="container-fluid" id="transfer-details">
				<div class="col-xs-12">
			        <div class="row">
			        	<div class="col-xs-12">

			        		<h4 tabindex="110">Transfer details</h4>
			        		
			        		<div class="row bg-gray">
			        			<div class="col-xs-6">
			        				<label for = "transferAmount" id="transfer-amount" tabindex="111">Amount to transfer:</label>
			        			</div>
			        			<div class="col-xs-6">
				        			<input class="form-control" id = "transferAmount" type="text" value="{{300 | currency}}" tabindex="112">
			        			</div>
			        		</div>
			        		<div class="row bg-gray">
			        			<div class="col-xs-6">
			        				<label for = "transferFrequency" id="transfer-frequency" tabindex="113">Frequency:</label>
			        			</div>
			        			<div class="col-xs-6">
			        				<select class="form-control" id = "transferFrequency" tabindex="114">
									  <option>Every day</option>
									  <option>Weekly</option>
									  <option>Bi-weekly</option>
									  <option>Monthly</option>
									</select>
			        			</div>
			        		</div>

			        		<hr/>

			        	</div>
			        </div>
		        </div>
	        </section>

	        <section class="container-fluid" id="send-to-recipient">
				<div class="col-xs-12">
			        <div class="row">
			        	<div class="col-xs-12">
			        		<h4 tabindex="114">Send to</h4>
			        		
			        		<div class="row ">
			        			<div class="col-xs-8">
			        				<img class="profile-img">
			        				<h3 id="recipient" tabindex="115">Jane Smith</h3>
			        			</div>
			        			<div class="col-xs-4">
				        			<a href="" class="change-user-link" tabindex="115">Change recipient</a>
			        			</div>
			        		</div>

			        		<hr/>

							<button type="button" class="btn btn-primary btn-send" ng-click="addAlert()" tabindex="116" role="alert">Send {{300 | currency}}</button>

			        	</div>
			        </div>
		        </div>
	        </section>

	    </form>
	</div>
</div>
